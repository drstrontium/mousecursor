<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Follow the Cat with Delay</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    #cat {
        position: absolute;
        width: 100px; /* Adjust the size of the cat */
        height: 100px; /* Adjust the size of the cat */
        pointer-events: none; /* To prevent the cursor from getting trapped */
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    p {
        color: #666;
    }
</style>
</head>
<body>
<div class="container">
    <h1>You Can't Escape It</h1>
    <p>Try your best.</p>
    <img id="cat" src="https://atlas-content-cdn.pixelsquid.com/stock-images/dark-solid-color-sphynx-cat-L81no15-600.jpg" alt="Cat">
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var cat = document.getElementById("cat");

        document.addEventListener("mousemove", function(e) {
            // Set a delay of 200 milliseconds before updating the position
            setTimeout(function() {
                // Calculate the position of the cat
                var x = e.clientX - cat.offsetWidth / 2;
                var y = e.clientY - cat.offsetHeight / 2;

                // Set the position of the cat
                cat.style.left = x + "px";
                cat.style.top = y + "px";
            }, 200);
        });
    });
</script>
</body>
</html>
